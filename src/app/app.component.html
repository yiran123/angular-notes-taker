<div class="container">
  <div class="leftSide">
    <h1>Notes</h1>
    <div *ngFor="let note of notelist$ | async; let i = index">
      <app-list-item [note]="note" [index]="i"></app-list-item>
    </div>
  </div>
  <div class="rightSide">
    <app-input-content></app-input-content>
  </div>
</div>
